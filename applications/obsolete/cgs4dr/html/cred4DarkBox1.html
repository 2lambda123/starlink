<H1>Dark</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Dark.gif><P>
Figure 14.14: Data Reduction Dark Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Dark
 <dt><strong>Description: </strong> 
  <dd> Sets the dark frame reduction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Dark
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Subtract DARK Frame - radiobutton toggle for dark subtraction
  <dd> Selection Method - radiobutton toggle for direction
  <dd> Specific Dark - name of specific dark to use input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Subtract DARK Frame - NO
   <dd> Selection Method - Each Way
   <dd> Specific Dark - empty </dir>
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Any text in the `Specific Dark' field disables the `Selection Method' field.
</dir>
