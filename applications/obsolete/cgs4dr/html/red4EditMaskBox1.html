<dir>
 <dt><strong>Title: </strong> 
  <dd> edit_bad_pixel_mask_with_bad_values
 <dt><strong>Description: </strong> 
  <dd> Interactively set bad values in displayed bad pixel mask image
 <dt><strong>Script(s): </strong> 
  <dd> red4EditMask 1
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Mask - bad pixel mask input via entry widget
  <dd> Port - display port input via radiobutton
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Mask = #
   <dd> Port = 0 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
 <dt><strong>Warning(s): </strong>
  <dd> Requires control and plotting tasks to be available!
</dir>
