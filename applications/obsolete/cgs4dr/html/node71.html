<H1>enter_string</H1>
<P>
<blockquote> ICL<b>&gt;</b> enter_string p1 p2 <BR> 
Use: Writes any string to database <BR> 
p1 = string to write  <BR> 
p2 = queue position /`oldest'/ <BR> 
<em> E.g:</em> enter_string 'This is a junk string' oldest
</blockquote>
