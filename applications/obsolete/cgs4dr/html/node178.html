<H1>How Do I Start from Scratch?</H1>
<P>
If you encounter several problems and wish to revert to a known state, do the following:
<P>
<blockquote> %  cgs4dr_kill <BR> 
  %  rm -f  ~/adam/* <BR> 
  %  rm -f  ~/cgs4dr_configs/*
</blockquote>
