<H1>Standard</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Standard.gif><P>
Figure 14.17: Data Reduction Standard Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Standard
 <dt><strong>Description: </strong> 
  <dd> Sets the standard frame reduction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Standard
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Divide by STANDARD Source - radiobutton toggle for standard division
  <dd> Selection Method - radiobutton toggle for direction
  <dd> Specific Standard - name of specific standard to use input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Divide by STANDARD Source - NO
   <dd> Selection Method - Each Way
   <dd> Specific Standard - empty </dir>
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Any text in the `Specific Standard' field disables the `Selection Method' field.
</dir>
