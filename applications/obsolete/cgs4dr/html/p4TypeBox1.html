 <dt><strong>Title: </strong>

  <dd> Sets the display type and requests further input via flipframe for some options
 <dt><strong>Script(s): </strong> 
  <dd> p4Plot
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> None 
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Unused
  <dd> MB2 - Sets Type = IMAGE (on) <dir>
   <dd> For GRAPH, sets the following defaults <dir>
    <dd> Errors = enabled; X-cut; Start = 29; End = 29 </dir>
   <dd> For OVERGRAPH, sets the following defaults <dir>
    <dd> Errors = enabled; X-cut; Start = 29; End = 29; Colour = RED </dir>
   <dd> For HISTOGRAM, set the following defaults <dir>
    <dd> X step = 1; Y step = 1; Nbins = 50; Smoothbox = 1 </dir>
   <dd> For CONTOUR, set the following defaults <dir>
    <dd> Nlevels = 10; Method = LIN </dir> 
   </dir>
