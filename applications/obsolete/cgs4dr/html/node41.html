<H1>set_ff_normalisation</H1>
<P>
<blockquote> ICL<b>&gt;</b> set_ff_normalisation p1 p2 p3 <BR> 
Use: Sets the flat field normalisation parameters <BR> 
p1 = Flat fielding method <BR> 
p2 = Order of polynomial <BR> 
p3 = Smoothing box <BR> 
<em> E.g:</em> set_ff_normalisation POLYFIT 3 5
</blockquote>
