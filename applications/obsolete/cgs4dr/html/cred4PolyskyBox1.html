<H1>Polysky</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Polysky.gif><P>
Figure 14.19: Data Reduction Polysky Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Polysky
 <dt><strong>Description: </strong> 
  <dd> Sets enhanced sky subtraction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Polysky
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> None/RGs/Obj/Obj-Sky - radiobutton toggle for sequence to apply algorithm to
  <dd> Degree - the degree of the polynomial to fit input via entry widget
  <dd> Nreject - the number of data points to reject from the fit input via entry widget
  <dd> Weight - checkbutton toggle for use of weighting by errors
  <dd> Sky Area 1 Start - start of first sky area input via entry widget
  <dd> Sky Area 1 End - end of first sky area input via entry widget
  <dd> Sky Area 2 Start - start of second sky area input via entry widget
  <dd> Sky Area 2 End - end of second sky area input via entry widget
  <dd> Sky Area 3 Start - start of third sky area input via entry widget
  <dd> Sky Area 3 End - end of third sky area input via entry widget
  <dd> Sky Area 4 Start - start of fourth sky area input via entry widget
  <dd> Sky Area 4 End - end of fourth sky area input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> None/RGs/Obj/Obj-Sky -  None (facility disabled)
   <dd> Degree - 1
   <dd> Nreject - 0
   <dd> Weight - YES (on)
   <dd> Sky Area 1 Start - 15
   <dd> Sky Area 1 End - 20
   <dd> Sky Area 2 Start - 25
   <dd> Sky Area 2 End - 30
   <dd> Sky Area 3 Start - -1 (disabled) 
   <dd> Sky Area 3 End - -1 (disabled) 
   <dd> Sky Area 4 Start - -1 (disabled) 
   <dd> Sky Area 4 End - -1 (disabled) </dir>
  <dd> MB3 - Invokes help window on single-click 
</dir>
