<H1>Set Widget Colours</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=p4Colours.gif><P>
Figure 15.6: Display Colours Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Set Widget Colours
 <dt><strong>Description: </strong> 
  <dd> Sets widget colours from given options
 <dt><strong>Script(s): </strong> 
  <dd> p4Colours
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Foreground - radiobutton to select the foreground colour 
  <dd> Background - radiobutton to select the background colour 
  <dd> Overgraph - radiobutton to select the overgraph colour 
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes lut on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Foreground = BLACK
   <dd> Background = WHITE
   <dd> Overgraph = RED </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
 <dt><strong>Note(s): </strong> 
  <dd>The following actions are available - <dir>
  <dd>All Ports - Set the colour table on every port
  <dd>This Port - Set the colour table on this port only
  <dd>Cancel - Cancel colour selection and revert to original value </dir>
</dir>
