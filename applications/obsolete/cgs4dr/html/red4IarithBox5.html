 <dt><strong>Title: </strong> 
  <dd> OR_two_images
 <dt><strong>Description: </strong> 
  <dd> Performs logical OR on input images
 <dt><strong>Script(s): </strong> 
  <dd> red4Iarith IOR4
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> First Image - the name of the first image input via entry widget
  <dd> Second Image - the name of the second image input via entry widget
  <dd> Output Image - the name of the output image input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets all entry widgets to $RODIR/royymmdd_ or given UT-date
  <dd> MB3 - Invokes help window on single-click for the high-lighted text
