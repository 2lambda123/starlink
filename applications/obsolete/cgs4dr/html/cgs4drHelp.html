<dir>
 <dt><strong>Description: </strong> 
  <dd> This is the cgs4dr help menu
 <dt><strong>Menu Entries: </strong>
  <dd> Author(s) - writes the software authors to the text pane
  <dd> Tcl/tk Version - writes the Tcl/tk version to the text pane
  <dd> Portable-CGS4DR Version - writes the Portable-CGS4DR version to the text pane
  <dd> Portable-CGS4DR WWW Page  - invokes netscape on a local copy of the CGS4DR web page
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes menu on single-click 
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click
