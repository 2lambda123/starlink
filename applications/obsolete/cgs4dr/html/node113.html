<H1>Plotting to a Given Scale</H1>
<P>
To plot a graph of ro940311_17 between the limits -100 and 500 on port
8, use (<em> e.g.</em>):
<P>
<blockquote> ICL<b>&gt;</b> set_autoscale8 false <BR> 
ICL<b>&gt;</b> set_low8 -100 <BR> 
ICL<b>&gt;</b> set_high8 500 <BR> 
ICL<b>&gt;</b> plot_graph ro940311_17 8
</blockquote>
