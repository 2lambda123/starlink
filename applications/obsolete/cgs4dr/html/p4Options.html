<dir>
 <dt><strong>Description: </strong> 
  <dd> These are the p4 options menus
 <dt><strong>Menu Entries: </strong>
  <dd> Colour Manipulation - cascaded menu to other options <dir>
   <dd> Set Look-Up-Table - sets a colour look-up-table
   <dd> Set Widget Colours - sets foreground, background and overlay colours </dir>
  <dd> Peek Noticeboard - peeks any plotting task noticeboard value
  <dd> Poke Noticeboard - pokes any plotting task noticeboard value
  <dd> Reset Autoplot - toggle for reset of display for automated reduction after manual plot
  <dd> Verbose Output - toggles verbose messages ON and OFF
  <dd> Show Environment - display all related environmental variables
  <dd> Clear Text Widget - clears the text pane
  <dd> Send Task an Action - send an action to the task 
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes menu item on single-click 
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click 
</dir>
