<dir>
 <dt><strong>Title: </strong> 
  <dd> Queue Position
 <dt><strong>Description: </strong> 
  <dd> Sets the position in the queue to write strings to
 <dt><strong>Script(s): </strong> 
  <dd> None
 <dt><strong>Box Parameter(s): </strong> 
  <dd> Oldest / Newest - radiobutton specifying the position in the queue
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Sets the queue position upon single click in appropriate box
  <dd> MB2 - Sets Queue Position = OLDEST
  <dd> MB3 - Invokes help window
