<H1>How Do I Check the Status of the Tasks?</H1>
<P>
This is done on a task-by-task basis via the <i> Options</i>
menu. Click on the item <i> Send Task an Action</i> and input the action name `status'
into the data entry field. Then click on <i> OK</i>.
