<dir>
 <dt><strong>Title: </strong> 
  <dd> Set Port
 <dt><strong>Description: </strong> 
  <dd> Sets the attributes for the given display port
 <dt><strong>Script(s): </strong> 
  <dd> p4Set
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Device Name - the name of the output device input via entry widget
  <dd> Title of Plot - the title to use input via entry widget
  <dd> X-axis Options - axis options using <em>pgplot</em> notation input via entry widget
  <dd> Y-axis Options - axis options using <em>pgplot</em> notation input via entry widget
  <dd> Plot Axes - checkbutton for plotting of surrounding axes
  <dd> Pre-Erase Plot - checkbutton for clearing viewport before starting new plot
  <dd> Character Height - character height input via entry widget
  <dd> Full Colour/Monochrome - radiobutton for surface and contour colour levels
  <dd> I start - pixel unit plotting size input via entry widget
  <dd> I end - pixel unit plotting size input via entry widget
  <dd> J start - pixel unit plotting size input via entry widget
  <dd> J end - pixel unit plotting size input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes action on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Device Name - the xwindows graphics widget
   <dd> Title of Plot - A_U_T_O (auto-generate from axis labels)
   <dd> X-axis Options - BCNTSI
   <dd> Y-axis Options - BCNTSI
   <dd> Plot Axes - YES (on)
   <dd> Pre-Erase Plot - YES (on)
   <dd> Character Height - 1.0
   <dd> Full Colour/Monochrome - Full Colour
   <dd> I start - -1 (disabled)
   <dd> I end - -1 (disabled)
   <dd> J start - -1 (disabled)
   <dd> J end - -1 (disabled) </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
