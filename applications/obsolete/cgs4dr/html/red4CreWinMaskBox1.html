<H1>create_mask_by_defining_window</H1><P>
<P><CENTER><IMG ALIGN=CENTER SRC=red4CreWinMask.gif><P>
Figure 12.14: Create Window Mask Dialogue Box </CENTER><P>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> create_mask_by_defining_window
 <dt><strong>Description: </strong> 
  <dd>  Creates a bad pixel mask of any size with blanked off window
 <dt><strong>Script(s): </strong> 
  <dd> red4CreWinMask
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Filename - the output file to be produced input via entry widget
  <dd> Window Imin - lower i value for window  input via entry widget
  <dd> Window Imax - upper i value for window  input via entry widget
  <dd> Window Jmin - lower j value for window  input via entry widget
  <dd> Window Jmax - upper j value for window  input via entry widget
  <dd> Ncols - number of columns in output input via entry widget
  <dd> Nrows - number of rows in output input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following <dir>
   <dd> Filename = $RODIR/royymmdd_oooo for given UT-date
   <dd> Window Imin = 1
   <dd> Window Imax = 1
   <dd> Window Jmin = 256
   <dd> Window Jmax = 256
   <dd> Ncols = 256
   <dd> Nrows = 256 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
