<dir>
 <dt><strong>Title: </strong> 
  <dd> Colours
 <dt><strong>Description: </strong> 
  <dd> Tailors the colours displayed in the foreground, background and crosshair
 <dt><strong>Script(s): </strong> 
  <dd> gwm_colourDialog
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Background/Foreground/Other/Crosshair - radiobutton selection of tailored item.
  <dd> Pixel Value - scale bar of `other' is selected to tailor individual pixel values.
  <dd> Red - scale bar for red gun intensity.
  <dd> Green - scale bar for green gun intensity.
  <dd> Blue - scale bar for blue gun intensity.
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invoke actions using single click
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click
 <dt><strong>Note(s): </strong>
  <dd> The GWM widget does not support dynamic defaults.
  <dd> The mouse buttons may be re-mapped by the application(s).
</dir>
