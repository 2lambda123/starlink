<H1>wavelength_calibrate_using_xenon</H1><P>
<P><CENTER><IMG ALIGN=CENTER SRC=red4Calibrate.gif><P>
Figure 12.61: Wavelength Calibrate Dialogue Box </CENTER><P>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> wavelength_calibrate_using_xenon
 <dt><strong>Description: </strong> 
  <dd> Interactive wavelength calibration script using figaro ARC and Xenon
 <dt><strong>Script(s): </strong> 
  <dd> red4Calibrate xenon
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Filename - Name of reduced observation to calibrate input via entry widget
  <dd> Extract Row Start - Start spectrum extraction input via entry widget
  <dd> Extract Row End - End spectrum extraction input via entry widget
  <dd> Polynomial Order - Order of polynomial to fit input via entry widget
  <dd> Arcline Sigma - Half-width in pixels input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
    <dd> Filename = $RODIR/royymmdd_oooo for given UT-date
    <dd> Extract Row Start = 1
    <dd> Extract Row End = 256
    <dd> Polynomial Order = 2
    <dd> Arcline Sigma = 1 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
