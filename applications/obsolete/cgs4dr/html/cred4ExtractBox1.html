<H1>Extract</H1><P>

Figure 14.20: Data Reduction Extract Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Extract
 <dt><strong>Description: </strong> 
  <dd> Sets extraction of nodded spectrum parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Extract
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Algorithm - radiobutton toggle for required algorithm
  <dd> Invert - checkbutton toggle to invert output spectrum
  <dd> Top Extraction Row Start - start of extraction in top row
  <dd> Top Extraction Row End - end of extraction in top row
  <dd> Middle Extraction Row Start - start of extraction in middle row
  <dd> Middle Extraction Row End - end of extraction in middle row
  <dd> Bottom Extraction Row Start - start of extraction in bottom row
  <dd> Bottom Extraction Row End - end of extraction in bottom row
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Algorithm - BRIGHT
   <dd> Invert - NO (off)
   <dd> Top Extraction Row Start - 29.0
   <dd> Top Extraction Row End - 29.0
   <dd> Middle Extraction Row Start - -1 (disabled)
   <dd> Middle Extraction Row End - -1 (disabled)
   <dd> Bottom Extraction Row Start - -1 (disabled)
   <dd> Bottom Extraction Row End - -1 (disabled) </dir>
  <dd> MB3 - Invokes help window on single-click 
</dir>
