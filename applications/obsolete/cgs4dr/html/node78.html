<H1>enter_varwt</H1>
<P>
<blockquote> ICL<b>&gt;</b> enter_varwt p1 p2 <BR> 
Use: Writes ``DRVARWT p1'' to database <BR> 
p1 = Value of VARWT /false/ <BR> 
p2 = Queue position /`oldest'/ <BR> 
<em> E.g:</em> enter_varwt true
</blockquote>
