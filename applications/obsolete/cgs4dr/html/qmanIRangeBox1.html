<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Integration Range
 <dt><strong>Description: </strong> 
  <dd> Enters or removes a REDUCE integration command 
 <dt><strong>Script(s): </strong> 
  <dd> qmanIRange
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Observation Number - the base observation number input via entry widget
  <dd> First Integration - the first integration number input via entry widget
  <dd> Last Integration - the last integration number input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes action on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Observation Number = 1
   <dd> First Integration = 1
   <dd> Last Integration = 1 </dir>
  <dd> MB3 - Invokes help window on single-click 
</dir>
