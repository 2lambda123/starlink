<H1>Sky</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Sky.gif><P>
Figure 14.18: Data Reduction Sky Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Sky
 <dt><strong>Description: </strong> 
  <dd> Sets first order sky subtraction parameters 
 <dt><strong>Script(s): </strong> 
  <dd> cred4Sky
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Add Observations into Pairs - radiobutton toggle for producing object - sky data
  <dd> Error from Int/Errors from Obs - radiobutton toggle for error propagation
  <dd> Variance Weighting - checkbutton to enable variance weighting
  <dd> Sky Weighting Factor - factor to be applied before sky subtraction input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Add Observations into Pairs - YES (on)
   <dd> Error from Int/Errors from Obs - FROM_OBS
   <dd> Variance Weighting - NO (off)
   <dd> Sky Weighting Factor - 1.0 </dir>
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Change these items with caution!
</dir>
