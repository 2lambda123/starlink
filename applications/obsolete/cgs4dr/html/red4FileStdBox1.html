<dir>
 <dt><strong>Title: </strong> 
  <dd> file_standard
 <dt><strong>Description: </strong> 
  <dd> Files an observation in the index file as a STANDARD
 <dt><strong>Script(s): </strong> 
  <dd> red4FileStd
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Filename - name of the observation to be filed input via entry widget
  <dd> Effective Temperature - temperature of similar black body input via entry widget
  <dd> Reference Wavelength - central wavelength for black body input via entry widget
  <dd> Extract Row Start - start row for spectrum extraction input via entry widget
  <dd> Extract Row End - end row for spectrum extraction input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Filename = $RGDIR/rgyymmdd_gggg for given UT-date
   <dd> Effective Temperature =  5000.0
   <dd> Reference Wavelength = 2.2
   <dd> Extract Row Start = 29
   <dd> Extract Row End = 29 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
