<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Observation Range
 <dt><strong>Description: </strong> 
  <dd> Sets the range of observations into the queue 
 <dt><strong>Script(s): </strong> 
  <dd> qmanEnterObsRange, qmanCancelObsRange
 <dt><strong>Box Parameter(s): </strong> 
  <dd> First - the first number for the range of observations input via entry widget
  <dd> Last - the last number for the range of observations input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes the following actions upon single click <dir>
   <dd> Enter - enters the observation range into the database
   <dd> Remove - deletes the observation range from the database </dir>
  <dd> MB2 - Sets First = 1, Last = 1
  <dd> MB3 - Invokes help window 
</dir>
