<dir>
 <dt><strong>Title: </strong> 
  <dd> Set UT Date
 <dt><strong>Description: </strong> 
  <dd> Sets a new (base) UT date for data reduction strings
 <dt><strong>Script(s): </strong> 
  <dd> qmanSetUT
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> UT Date - the new UT date input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes action on double-click
  <dd> MB2 - Sets UT Date = today's UT date
  <dd> MB3 - Invokes help window on single-click 
</dir>
