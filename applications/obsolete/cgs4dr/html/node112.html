<H1>Plotting a Sub-Area of an Image in Pixel Units</H1>
<P>
To plot a sub-area in axis units of $kappa_dir/comwest on port
7, use (<em> e.g.</em>):
<P>
<blockquote> ICL<b>&gt;</b> set_whole7 false <BR> 
ICL<b>&gt;</b> set_istart7 64 <BR> 
ICL<b>&gt;</b> set_iend7 128 <BR> 
ICL<b>&gt;</b> set_jstart7 64 <BR> 
ICL<b>&gt;</b> set_jend7 192 <BR> 
ICL<b>&gt;</b> plot_image $kappa_dir/comwest 7
</blockquote>
