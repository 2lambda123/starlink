<H1>Starting the Software at UKIRT</H1>
<P>
If you are using the software at the telescope, the following startup 
procedure is recommended:
<P>
<blockquote> %  source   /star/etc/login <BR> 
  %  source   /star/etc/cshrc <BR> 
  %  cgs4dr_ukirt <BR>
  %
</blockquote>
<P>
The alias <em>cgs4dr_ukirt</em> points to the correct directory and UT-date.
