<dir>
 <dt><strong>Description: </strong> 
  <dd> This is the cred4 options menu
 <dt><strong>Menu Entries: </strong>
  <dd> List Masks - lists the available bad pixel and window masks
  <dd> Peek Noticeboard - peeks any control task noticeboard value
  <dd> Poke Noticeboard - pokes any control task noticeboard value
  <dd> Pause on Error - toggles pause_on_error flag ON and OFF
  <dd> Load Demo #1 - loads first demo (if setup)
  <dd> Load Demo #2 - loads second demo (if setup)
  <dd> Verbose Output - toggles verbose messages ON and OFF
  <dd> Show Environment - display all related environmental variables
  <dd> Clear Text Widget - clears the text pane
  <dd> Send Task an Action - send an action to the task 
  <dd> Start ADAMnet - starts the adamnet process
  <dd> Stop ADAMnet - stops the adamnet process
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes menu on single-click 
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click 
</dir>
