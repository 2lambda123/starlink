<H1>Bias</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Bias.gif><P>
Figure 14.13: Data Reduction Bias Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Bias
 <dt><strong>Description: </strong> 
  <dd> Sets the bias frame reduction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Bias
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Subtract BIAS Frame - radiobutton toggle for bias subtraction in stare mode
  <dd> Selection Method - radiobutton toggle for direction
  <dd> Specific Bias - name of specific bias to use input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Subtract BIAS Frame - YES
   <dd> Selection Method - Each Way
   <dd> Specific Bias - empty </dir>
  <dd> MB3 - Invokes help window on single-click
 <dt><strong>Notes: </strong>
  <dd> Any text in the `Specific Bias' field disables the `Selection Method' field.
</dir>
