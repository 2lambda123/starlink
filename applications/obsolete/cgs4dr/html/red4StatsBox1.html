<H1>get_statistics_on_data</H1><P>
<P><CENTER><IMG ALIGN=CENTER SRC=red4Stats.gif><P>
Figure 12.40: Get Stats Dialogue Box</CENTER><P>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> get_statistics_on_data
 <dt><strong>Description: </strong> 
  <dd> Returns mean, mode, median, high and low of an image
 <dt><strong>Script(s): </strong> 
  <dd> red4Stats
 <dt><strong>Dialogue Box Parameter(s): </strong> 
   <dd> Filename - file to be analyzed input via entry widget
   <dd> Plane - data plane to be analyzed input via radiobutton
   <dd> Autoscale Data - T for autoscaling input via checkbutton <dir>
    <dd> Low - low value for autoscale=FALSE input via entry widget
    <dd> High - high value for autoscale=FALSE input via entry widget </dir>
   <dd> Use Whole Array - T for whole array input via checkbutton <dir>
    <dd> Istart - column start for included data input via entry widget
    <dd> Iend - column end for included data input via entry widget
    <dd> Istep - column skip for included data input via entry widget
    <dd> Jstart - row start for included data input via entry widget
    <dd> Jend - row end for included data input via entry widget
    <dd> Jstep - row skip for included data input via entry widget </dir>
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Filename = $RODIR/royymmdd_oooo for given UT-date
   <dd> Plane = Data
   <dd> Autoscale Data = TRUE
   <dd> Use Whole Array = TRUE </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
