<H1>The Menu Bar</H1>
<P>
<!-- START
<dir>
 <dt><strong>Description: </strong> 
  <dd> This widget is a menubar containing various pull-down menus
 <dt><strong>Keyboard Traversal: </strong>
  <dd> Enabled using ALT-key and underscored character
 <dt><strong>Menu Entries: </strong>
  <dd> File - contains the exit command
  <dd> Options - contains various commands specific to the given task
  <dd> Help - contains various help commands
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes menu on single-click 
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click 
</dir>
