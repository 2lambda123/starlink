<dir>
 <dt><strong>Title: </strong> 
  <dd> flux_calibrate
 <dt><strong>Description: </strong> 
  <dd> Flux calibrate an input ratio-ed spectrum
 <dt><strong>Script(s): </strong> 
  <dd> red4Flux
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Filename - spectrum to calibrate input vi entry widget
  <dd> Input Value/Units - reference flux input via entry widget and units input via radiobutton
  <dd> Output Units - output flux calibration units input via radiobutton
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Filename = $RGDIR/rgyymmdd_gggg_dbs for given UT-date
   <dd> Input Value/Units  = 0.0, Jmag
   <dd> Output Units = W/m*m/micron </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
