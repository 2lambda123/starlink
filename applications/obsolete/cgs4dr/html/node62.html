<H1>file_standard</H1>
<P>
<blockquote> ICL<b>&gt;</b> file_standard p1 p2 p3 p4 p5 <BR> 
Use: Files a group as a standard <BR> 
p1 = Name of reduced group <BR> 
p2 = Effective temperature <BR> 
p3 = Reference wavelength <BR> 
p4 = Start row for extraction <BR> 
p5 = End row for extraction <BR> 
<em> E.g:</em> file_standard rg940311_21 5000 2.2 20 40
</blockquote>
