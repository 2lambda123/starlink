<H1>plot_histogram</H1>
<P>
<blockquote> ICL<b>&gt;</b> plot_histogram p1 p2 <BR> 
Use: Plot the dataset as an histogram <BR> 
p1 = Name of dataset to be displayed <BR> 
p2 = Port number /0/ <BR> 
<em> E.g:</em> plot_histogram $RODIR/ro940311_17 0
</blockquote>
