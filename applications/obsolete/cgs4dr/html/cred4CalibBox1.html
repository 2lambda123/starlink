<H1>Calibration</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Calib.gif><P>
Figure 14.16: Data Reduction Calibration Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Calib
 <dt><strong>Description: </strong> 
  <dd> Sets the calibration frame reduction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Calib
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Wavelength Calibrate - radiobutton toggle for wavelength calibration
  <dd> Selection Method - radiobutton toggle for direction
  <dd> Specific Calibration - name of specific calibration to use input via entry widget
  <dd> Calibration Method - radiobutton toggle for calibration method
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Wavelength Calibrate - YES
   <dd> Selection Method - Each Way
   <dd> Specific Calibration - empty
   <dd> Calibration Method - ESTIMATED </dir>
   <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Any text in the `Specific Calibration' field disables the `Selection Method' field.
</dir>
<!-- END
