<H1>Setup</H1><P>
<CENTER><IMG ALIGN=CENTER SRC=cred4Setup.gif><P>
Figure 14.9: Data Reduction Setup Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Setup
 <dt><strong>Description: </strong> 
  <dd> Sets the data reduction sequence
 <dt><strong>Script(s): </strong> 
  <dd> cred4Setup
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Coadd Integrations - radiobutton toggle to coadd reduced integrations into reduced observations
  <dd> Subtract BIAS Frame - radiobutton toggle to subtract a bias in stare mode
  <dd> Subtract DARK Frame - radiobutton toggle to subtract a dark
  <dd> Normalise FLAT Field - radiobutton toggle to normalise a flat field before use
  <dd> Divide by FLAT Field - radiobutton toggle to divide by a (normalised) flat field
  <dd> Add Observations into Groups - radiobutton toggle to produce first order sky subtracted reduced groups
  <dd> Archive Observations - radiobutton toggle to archive observations
  <dd> File Observations - radiobutton toggle to file reduced observations in the index file
  <dd> Wavelength Calibrate - radiobutton toggle to apply an estimated or calibrated wavelength scale
  <dd> Divide by STANDARD Source - radiobutton toggle to divide by a (filed) standard star
  <dd> Extract (Nodded) Spectrum - radiobutton toggle to extract a spectrum nodded along the slit
  <dd> Automatic Line Fitting - radiobutton toggle to automatically fit lines
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Coadd Integrations - YES
   <dd> Subtract BIAS Frame - YES
   <dd> Subtract DARK Frame - NO
   <dd> Normalise FLAT Field - YES
   <dd> Divide by FLAT Field - YES
   <dd> Add Observations into Groups -  YES
   <dd> Archive Observations - NO
   <dd> File Observations - YES
   <dd> Wavelength Calibrate - YES
   <dd> Divide by STANDARD Source - NO
   <dd> Extract (Nodded) Spectrum - NO
   <dd> Automatic Line Fitting - NO</dir>
  <dd> MB3 - Invokes help window on single-click 
</dir>
