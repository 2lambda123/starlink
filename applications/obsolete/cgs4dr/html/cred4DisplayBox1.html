<dir>
 <dt><strong>Title: </strong> 
  <dd> Display
 <dt><strong>Description: </strong> 
  <dd> Sets the automated display of reduced data
 <dt><strong>Script(s): </strong> 
  <dd> cred4Display
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Plot Reduced - radiobutton toggle to select type of data to display
  <dd> Port Bitmap - select display in given port input via checkbutton
  <dd> Overgraph Command - command to be used by pseudo-ports input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Plot Reduced - observations
   <dd> Port Bitmap - all off <em>i.e.</em> no display
   <dd> Overgraph Command - Sets command to 'OVERGRAPH PORT= CUT=X SPOS= EPOS= COLOUR=' </dir>
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Dynamic defaults apply only to the displayed frame but OK writes all data to the noticeboard.
</dir>
