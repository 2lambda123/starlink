<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> normalise_observation
 <dt><strong>Description: </strong> 
  <dd> Normalise an observation as for a flat field
 <dt><strong>Script(s): </strong> 
  <dd> red4NormObs
 <dt><strong>Dialogue Box Parameter(s): </strong> 
   <dd> Filename - observation to normalise input via entry widget
   <dd> Polyfit/Smooth - Algorithm option input via checkbutton
   <dd> Polynomial - degree of polynomial to fit input via radiobutton/entry widget
   <dd> Boxsize - smoothing box size input via radiobutton/entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Filename = $RODIR/royymmdd_oooo for given UT-date
   <dd> Polyfit = TRUE
   <dd> Polynomial = 3
   <dd> Boxsize = 5 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
