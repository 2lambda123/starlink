<H1>How Do I List the Noticeboard?</H1>
<P>
Use the <i> Peek Noticeboard</i> item in the <i> Options</i> menu. This applies only to
the control and plotting tasks. The dialogue box returned defaults to the top-level
of either noticeboard. Thus selecting <i> OK</i> with no further input, will list the
whole noticeboard.
