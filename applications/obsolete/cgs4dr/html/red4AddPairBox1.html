<!-- START
<dir>
 <dt><strong>Title: </strong>
  <dd> add_observation_to_group
 <dt><strong>Description: </strong> 
  <dd> Adds reduced observation to a reduced group
 <dt><strong>Script(s): </strong> 
  <dd> red4AddPair obs
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Filename - the name of the observation file input via entry widget
  <dd> Sky Weighting Factor - sky weighting factor input via entry widget
  <dd> Variance Weighting - T if checkbutton is illuminated
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
    <dd> Filename = $ODIR/oyymmdd_oooo for given UT-date
    <dd> Sky Weighting Factor = 1.0
    <dd> Variance Weighting = FALSE </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
