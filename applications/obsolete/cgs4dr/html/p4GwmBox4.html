<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Print
 <dt><strong>Description: </strong> 
  <dd> Prints the display surface
 <dt><strong>Script(s): </strong> 
  <dd> printDialog
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Output Format - radiobuttons tailoring the output format.
  <dd> Background - radiobuttons tailoring the output colour.
  <dd> Output Options - radiobuttons tailoring the output destination.
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Unused
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click
 <dt><strong>Note(s): </strong>
  <dd> The GWM widget does not support dynamic defaults.
  <dd> The mouse buttons may be re-mapped by the application(s).
  <dd> If output device is `printer', a filename must also be specified
       before spooling.
</dir>
