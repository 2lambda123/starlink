<H1>Printing PostScript Graphics</H1>
<P>
To print a PostScript file of the standard colour ramp on port 0, 
use (<em> e.g.</em>):
<blockquote> ICL<b>&gt;</b> set_device0 ps_l <BR> 
ICL<b>&gt;</b> print_ps $p4_ct/cgs4 0
</blockquote>
To obtain a list of current devices, use:
<blockquote> % more /star/starlink/lib/gns/gksnames.dat
</blockquote>
