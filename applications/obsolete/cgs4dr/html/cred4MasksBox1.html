<dir>
 <dt><strong>Title: </strong> 
  <dd> Masks
 <dt><strong>Description: </strong> 
  <dd> Sets the data reduction bad pixel mask and linearisation file
 <dt><strong>Script(s): </strong> 
  <dd> cred4Masks
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Bad Pixel Mask - the name of the bad pixel mask to be used
  <dd> Linearisation File -  the name of the linearisation file to use
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Bad Pixel Mask - # (no mask)
   <dd> Linearisation File - # (no file) </dir>
  <dd> MB3 - Invokes help window on single-click 
</dir>
