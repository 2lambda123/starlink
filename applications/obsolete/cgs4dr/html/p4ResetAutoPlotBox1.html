<H1>Reset Autoplot</H1><P>
<!-- START
<dir>
 <dt><strong>Description: </strong> 
  <dd> Resets the noticeboard for automated display after manual plotting
 <dt><strong>Dialogue Box Parameter(s): </strong>
  <dd> None
 <dt><strong>Scripts(s): </strong>
  <dd> None
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes menu on single-click 
  <dd> MB2 - Unused
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Note(s): </strong>
  <dd> For example, if the automated reduction is plotting images in port 1 
  <dd> and the user (manually) plots a graph in the same port, after the 
  <dd> graph is finished the noticeboard for port 1 is reset for imaging. 
  <dd> If this toggle were switched off, the noticeboard would not be reset 
  <dd> and the next automated plot would would also be made as a graph.
</dir>
