<H1>Plotting Error Bars</H1>
<P>
To plot error bars on a graph of ro940311_17 on port 5, use (<em> e.g.</em>):
<P>
<blockquote> ICL<b>&gt;</b> set_errors5 true <BR> 
ICL<b>&gt;</b> plot_graph ro940311_17 5
</blockquote>
<P>
Errors can be plotted on graphs, overgraphs and surfaces only although
the latter is not recommended as it may take some time.
