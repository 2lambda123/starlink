Figure 14.15: Data Reduction Flat Dialogue Box</CENTER>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> Flat
 <dt><strong>Description: </strong> 
  <dd> Sets the flat frame reduction parameters
 <dt><strong>Script(s): </strong> 
  <dd> cred4Flat
 <dt><strong>Dialogue Box Parameter(s): </strong> 
  <dd> Divide by FLAT Field - radiobutton toggle for flat division
  <dd> Selection Method - radiobutton toggle for direction
  <dd> Specific Flat - name of specific flat to use input via entry widget
  <dd> Polyfit/Smooth - radiobutton toggle for flat normalisation method
  <dd> Polynomial Order - if `Polyfit', the order of the polynomial to use input via scale bar
  <dd> Smooth Boxsize - if `Smooth', the size of the smoothing box to use input via scale bar
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on single-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Divide by FLAT Field - YES
   <dd> Selection Method - Each Way
   <dd> Specific Flat - empty 
   <dd> Polyfit/Smooth - Polyfit 
   <dd> Polynomial Order - 3
   <dd> Smooth Boxsize - 5 (odd values only) </dir>
  <dd> MB3 - Invokes help window on single-click 
 <dt><strong>Notes: </strong>
  <dd> Any text in the `Specific Flat' field disables the `Selection Method' field.
</dir>
