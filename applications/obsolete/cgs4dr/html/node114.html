<H1>Changing the Default Title</H1>
<P>
To plot the standard colour ramp on port 0, with a different title, use (<em> e.g.</em>):
<blockquote> ICL<b>&gt;</b> set_title0 'P4 Colour Table' <BR> 
ICL<b>&gt;</b> plot_image $p4_ct/cgs4 0
</blockquote>
