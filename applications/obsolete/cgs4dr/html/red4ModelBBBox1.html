Figure 12.45: Model Black Body Dialogue Box</CENTER><P>
<!-- START
<dir>
 <dt><strong>Title: </strong> 
  <dd> model_black_body
 <dt><strong>Description: </strong> 
  <dd> Creates a model black body at some temparature and wavelength
 <dt><strong>Script(s): </strong> 
  <dd> red4ModelBB
 <dt><strong>Dialogue Box Parameter(s): </strong> 
   <dd> Filename - template file for wavelength grid input via entry widget
   <dd> Temperature - effective temperature of black body input via entry widget
   <dd> Wavelength - reference wavelength of black body input via entry widget
   <dd> Flux - flux of black body input via entry widget
 <dt><strong>Mouse Button(s): </strong> 
  <dd> MB1 - Invokes dialogue box on double-click
  <dd> MB2 - Sets the following defaults <dir>
   <dd> Filename = $RODIR/royymmdd_oooo for given UT-date
   <dd> Temperature = 5000.0
   <dd> Wavelength = 2.2
   <dd> Flux = 0.0 </dir>
  <dd> MB3 - Invokes help window on single-click for the high-lighted text 
</dir>
