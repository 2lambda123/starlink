<HR><H2>BKGSD</H2><HR>
<H2>Usage</H2>
<H3>BKGSD=number</H3>
<H2>Description</H2>
This is the  discrimination  level,  measured  in  standard  deviations,
beyond  which  background pixels are marked as "spikes".  It is not used
for <A HREF=bkgit.html>
BKGIT</A>
=0.
