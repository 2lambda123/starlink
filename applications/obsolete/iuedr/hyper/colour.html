<HR><H2>COLOUR</H2><HR>
<H2>Usage</H2>
<H3>COLOUR=boolean</H3>
<H2>Description</H2>
<P>
 If COLOUR=TRUE then a false colour look-up table is used to derive
 pixel colours.  Otherwise a greyscale is used.
