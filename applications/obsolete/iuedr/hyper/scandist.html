<HR><H2>SCANDIST</H2><HR>
<H2>Usage</H2>
<H3>SCANDIST=number</H3>
<H2>Description</H2>
This is the distance of a scan across a HIRES image from  the  faceplate
centre.  It is measured in geometric pixels.
