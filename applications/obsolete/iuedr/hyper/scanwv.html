<HR><H2>SCANWV</H2><HR>
<H2>Usage</H2>
<H3>SCANWV=number</H3>
<H2>Description</H2>
This is the central wavelength for a scan of a LORES image perpendicular
to spectrograph dispersion.  It is measured in Angstroms (in vacuo).
