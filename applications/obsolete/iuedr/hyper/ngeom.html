<HR><H2>NGEOM</H2><HR>
<H2>Usage</H2>
<H3>NGEOM=number</H3>
<H2>Description</H2>
This is the number of Chebyshev terms used to represent the  geometrical
distortion.  The same value is used for each axis direction.
