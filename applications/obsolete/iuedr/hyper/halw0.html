<HR><H2>HALW0</H2><HR>
<H2>Usage</H2>
<H3>HALW0=number</H3>
<H2>Description</H2>
This is the wavelength, measured in Angstroms,  at  which  the  halation
correction is zero.

See the <A HREF=halc.html>
