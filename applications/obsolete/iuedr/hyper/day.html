<HR><H2>DAY</H2><HR>
<H2>Usage</H2>
<H3>DAY=number</H3>
<H2>Description</H2>
This is the Day number, measured from the start of the Month,  used  for
constructing dates. (1st of month=1, 31st of month=31.)
